<div class="container">
  <div class="row">
    <div class="col-sm-8">
      <div class="form-group">
        <form (ngSubmit)='onSignup(f)' #f='ngForm'>
           <label for="email">Email</label>
           <input id="email" class="form-control" ngModel name="email"> 
           <label for="password">Password</label>
           <input id="password" class="form-control" ngModel name="password">
           <br>
           <div class="form-group">
           <button class="btn btn-primary">Signup</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
