<a style="cursor:pointer" class="list-group-item clearfix" [routerLink]='[Index]' routerLinkActive='active'>
    <div class="pull-left">
        <h4 class="list-group-item-headin">{{ recipe.name }}</h4>
        <p class="list-group-item-text">{{ recipe.descpription }}</p>
    </div>
    <span class="pull-right">
        <img [src]='recipe.image' class="responsive" style="max-height: 50px">
    </span>
</a>
